<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página inicial da plataforma Agenda de Clientes">
	<meta name="keywords" content="agendamentos, horários, clientes">
	<meta name="author" content="Vitor Souza">
	<title>Agenda de Clientes - A melhor ferramenta de agendamentos de todas!</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/principal.css">
	<link rel="stylesheet" href="css/index.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
	<!-- JavaScript -->
	<script src="javascript/principal.js" defer></script>
</head>
<body>
	<!-- Cabeçalho -->
	<header class="cabecalho">
		<img src="imagens/logo.svg" alt="Ícone de calendário" class="imagem-logo">
		<h1 class="titulo-principal">Agenda de Clientes</h1>
	</header>

	<!-- Barra de navegação -->
	<nav id="barraNav">
		<div class="area-links-nav">
			<a href="#" class="link-nav">
				<i class="bi bi-file-earmark-person"></i> Sobre o Desenvolvedor
			</a>
			<a href="#" class="link-nav">
				<i class="bi bi-person-add"></i> Cadastrar-se
			</a>
			<a href="#" class="link-nav">
				<i class="bi bi-box-arrow-in-right"></i> Entrar
			</a>
		</div>
		<div class="area-botao-menu">
			<a href="javascript:void()" id="botaoMenu">
				<i class="bi bi-list" id="iconeMenu"></i>
			</a>
		</div>
	</nav>

	<!-- Conteúdo principal -->
	<main class="conteudo-principal">
		<section class="secao-introducao">
			<h2 class="titulo-secao-introducao">Uma ferramenta incrível!</h2>
			<p class="texto-secao-introducao">
				Venha conhecer nossa plataforma! <i class="bi bi-emoji-wink"></i>
			</p>
			<div class="area-botoes-secao-introducao">
				<a href="#" class="botao-secao-introducao">
					Cadastrar-se <i class="bi bi-person-add"></i>
				</a>
				<a href="#" class="botao-secao-introducao">
					Entrar <i class="bi bi-box-arrow-in-right"></i>
				</a>
			</div>
		</section>
		<div class="area-imagem-destaque">
			<img src="imagens/calendario.svg" alt="Ilustração de calendário" class="imagem-destaque">
			<p class="creditos-imagem-destaque">
				Créditos da imagem: <a href="https://storyset.com/event" target="_blank" class="link-creditos-imagem-destaque">Storyset</a>
			</p>
		</div>
	</main>

	<!-- Rodapé -->
	<footer class="rodape">
		<p class="creditos-desenvolvedor">
			Desenvolvido por <a href="https://github.com/vitor-souza17" class="link-creditos-desenvolvedor">Vitor Souza</a>. Todos os direitos reservados.
		</p>
	</footer>
</body>
</html>
